<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>
    <script>
      const targetUrl = 'https://drive.google.com/drive/folders/1vNxtewsdxwJm59uz6UfHN-YdzvTAXp5S';
      
      function recordVisit() {
        fetch('https://api.countapi.xyz/hit/your-domain.com/redirect-counter')
          .then(response => response.json())
          .then(data => {
            console.log(`This page has been visited ${data.value} times`);
            window.location.href = targetUrl;
          });
      }

      window.onload = recordVisit;
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://drive.google.com/drive/folders/1vNxtewsdxwJm59uz6UfHN-YdzvTAXp5S">click here</a>.</p>
  </body>
</html>
