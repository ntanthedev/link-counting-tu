<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirect</title>
  <script>
    const targetUrl = 'https://drive.google.com/drive/folders/1vNxtewsdxwJm59uz6UfHN-YdzvTAXp5S';

    function recordVisit() { //UpYouthImpactReport2024 upyouthimpactreport2024
      fetch('https://api.countapi.xyz/hit/up.ntannn.tech/upyouthimpactreport2024')
        .then(response => response.json())
        .then(data => {
          console.log(`This page has been visited ${data.value} times`);
          window.location.href = targetUrl;
        })
        .catch(error => {
          console.error('Error:', error);
          window.location.href = targetUrl;
        });
    }

    window.onload = recordVisit;
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
